        - Plan de mesures d’urgence;
        - Plan de gestion de crise;
        - Plan de reprise des activités après sinistre ( Aspect opérationnels, informatiques et télécoms);
        - Audits de sécurité et inspections de bâtiments;
        - Simulation d’incidents et exercices;
        - Plan de protection contre les pandémies;
        - Évaluation du niveau de préparation en mesures d’urgence;
        - Formation de comités de coordination;
        - Formation d’équipes de gestion crise;
    incendie:
      title: Sécurité Incendie
      background: incendie.jpeg
      content: Pour se conformer aux normes, règlementations et lois en matière de sécurité incendie, nous vous offrons tout notre appui et notre collaboration, Urgence Proteck Plus, cherche à vous donner les connaissances requises afin de prévenir ce danger, protéger vis infrastructures et sauver des vies.
      list:
        - Évaluation et implantation de plan de sécurité incendie;
        - Évaluation et implantation des plans d’évacuation;
        - Audits de sécurité et de protections du bâtiment;
        - Mise aux normes er à toutes règlementation en sécurité incendie;
        - Formation de brigades d’incendie;
        - Formation d’utilisation d’extincteur portatif sur simulateur;
        - Exercices d’évacuations;
        - Préparations d’appels d’offres ou cahiers des charges pour toutes composantes de systèmes de protection incendie.
    protection:
      title: Protection Physique
      background: protection.jpeg
      content: Les technologies contemporaines permettent l’utilisation de systèmes de protection physique avancé, pour protéger tout types d’infrastructures. Urgence Proteck Plus, utilise une approche méthodique pour vous orienter dans le développement et l’implantation d’un système de protection physique qui atteindra vos objectifs en fonction des ressources disponibles et des risques perçus.
      content2: L’équipe de Urgence Proteck Plus, peut vous assister dans tout le processus d’acquisition des technologies les plus efficaces pour protéger les points les plus critiques de vos installations, ainsi que le développement de procédures d’opération efficaces.
      list:
        - Détection d’intrusion extérieure;
        - Détection d’intrusion intérieure;
        - Vidéosurveillance er évaluation d’alarmes;
        - Communication affichage d’alarme;
        - Contrôle d’accès électronique;
        - Contrôle d’accès par clé;
        - Protection de périmètres;
    gestion:
      title: Gestion de la sécurité
      background: gestion.jpeg
      content: Que votre organisme doit composer avec une problématique de criminalité, d’incivilités, de désobéissances civiles ou de flux de personnes ou marchandises. Nous prenons le temps de comprendre votre réalité. Urgence Proteck Plus, travaillera a vous transférer ses connaissances pour répondre à vos besoins en matière  de sécurité tout en respectant vos objectifs corporatifs et prévisions budgétaires.
      list:
        - Évaluation de menaces et vulnérabilités;
        - Analyses de risques;
        - Préparation d’appels d’offres (cahier des charges) pour gardiennage, patrouilles, réponse d’alarmes et autres;
        - Évaluation et implantation de plan de sécurité corporative;
        - Formation du personnel de sécurité;
        - Élaboration et implantation de politiques et procédures de sécurité;
        - Gestion contractuelle du service de sécurité;
        - Entrevues de sélection du personnel de sécurité;
        - Réorganisation des services de sécurité;
        - Plan de protection contre le harcèlement et la violence en milieu de travail;
    information:
      title: Sécurité de l’information
      background: information.jpeg
      content: De nos jours, tout processus de développement économique et social réserve une place de plus en plus importante aux technologies de l’information, de la communication et au savoir.
      content2: En effet, ces trois éléments constituent des facteurs importants de transformation rapide des modèles économiques et sociaux sur les secteurs de l’industrie et des services. Les professionnels d’Urgence Proteck Plus sont habilités à vous accompagner à travers les diverses étapes nécessaires à la mise en place d’un programme de sécurité de l’information.
      list:
        - Analyse de risques;
        - Gestion de la gouvernance de la sécurité de l’information;
        - Conformité aux normes ISO;
        - Sécurité des réseaux;
        - Relève et continuité de l’infrastructure informatique;
        - Gestion de l’infrastructure de sécurité de l’information-aspects informatique et télécommunications;
        - Formation et sensibilisation en sécurité de l’information.
