    urgence:
      title: Continuité des affaires et mesures d’urgence.
      background: urgence.jpeg
      content: Notre stratégie est basé sur le partenariat et le transfert d’expertise à chacune des étapes relatives à l’implantation d’un programme de mesures d’urgence, de gestion de crise et de reprises des activités après sinistres. Urgence Proteck Plus, peut vous aider à vous préparer et à planifier en conséquence.
